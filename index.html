<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budgeting Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: #222222; color: white">
    <div class="container" style="width: 425px; background-color: grey;">
       <div class="row" style="display: flex; justify-content: space-around;">
        <div class="col-3">
          <input type="number" step=".01" placeholder="Enter Balance Amount" id="input" style="width: fit-content;">
        </div>
        <div class="col-3">
          <button class="btn btn-primary" id="addBal" style="width: fit-conent;">Enter</button>
        </div>
      </div>

       <hr>
       <div class="row" style="display: flex; justify-content: space-around;">
        <div class="row" style="text-align: center;">
        <h5>Money Log:</h5>
        </div>
        <div class="row" style="display: flex; justify-content: center;">
        <div id="historyDiv"></div>
        </div>
       </div>
   

    <hr>
    
    <div class="row" style="display: flex; justify-content: center;">
        <div class="col-6">
   <p style="text-align: center; font-size: 24px;">Your balance is:</p> 
</div>
<div class="col-3">
   <p id="total" style="text-align: center; font-size: 24px;";>$0.00</p>
</div>
    </div>
    </div> 
    
    <script type="module" src="/scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
